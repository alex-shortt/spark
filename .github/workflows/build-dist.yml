name: Build dist

on:
  push:
    branches:
      - main

jobs:
  build-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build Dist
        run: npm run build

      - name: Generate GitHub App token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Commit and push changes
        env:
          TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Bump dist build" || echo "No build changes"
          git rev-parse HEAD > dist/commit.txt
          SHA=$(git rev-parse HEAD)
          git add dist/commit.txt
          git commit -m "Update main CDN URL. (https://cdn.jsdelivr.net/gh/sparkjsdev/spark@$SHA/dist/spark.module.js)"
          git push "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}" HEAD:main

